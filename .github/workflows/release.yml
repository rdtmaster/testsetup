name: myrelease

on: 
  push:
    tags:
      - '*'

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  myrelease:
    runs-on: windows-latest
    steps:
      - name: 7zip
        run: 7z
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: tidy
        run: go mod tidy -v
      - name: build
        run: go build -v -x
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: testsetup.exe
        #env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}