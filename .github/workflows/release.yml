name: myrelease

on: 
  push:
    tags:
      - '*'

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  myrelease:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - run: git clone https://github.com/mh-cbon/go-msi
      - name: change temp dir
        run: echo "TMPDIR=${{ runner.temp }}" >> $GITHUB_ENV
        shell: bash
      - name: build go-msi
        run: |
          cd go-msi 
          go mod init github.com/mh-cbon/go-msi
          go mod tidy -v 
          go build -v
          cd ..
          $env:Path += ";C:\Program Files (x86)\WiX Toolset v3.11\bin;c:\Program files\go-msi\"
          go-msi/go-msi.exe check-env
          go-msi/go-msi.exe set-guid -f
          go-msi/go-msi.exe make --msi setup.msi --version 0.0.2
        #shell: bash
      #- name: build-w64
        #run: go build -v
      #- name: choco-choco go-msi package
        #run: choco install go-msi /y
      #- name: wix path
        #run: |
          #$env:Path += ";C:\Program Files (x86)\WiX Toolset v3.11\bin;c:\Program files\go-msi\"
          #go-msi check-env
          #go-msi set-guid
          #go-msi make --msi setup.msi --version 0.0.2
      - name: pack things to zip
        run: 7z a testsetup-w64.zip testsetup.exe docs/ examples/
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            testsetup.exe
            testsetup-w64.zip
            setup.msi
