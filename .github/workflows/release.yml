name: myrelease

on: 
  push:
    tags:
      - '*'
env:
  BIN: testsetup
  DIRS: docs/ examples/
permissions:
  contents: write

jobs:
  myrelease:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: build-win-amd64
        run: go build -v -o bin/win64/$env:BIN.exe
      - name: build-win32
        run: |
          $env:GOARCH="386"
          go build -v -o bin/win32/$env:BIN.exe
      - name: build go-msi and MSIs
        run: |
          $env:Path += ";d:\a\go-msi;C:\Program Files (x86)\WiX Toolset v3.11\bin"
          $env:TMP = "${{ runner.temp }}"
          $env:Tempdir = "${{ runner.temp }}"
          git clone https://github.com/mh-cbon/go-msi
          cd go-msi 
          go mod init github.com/mh-cbon/go-msi
          go mod tidy -v 
          go build -v
          cd ..
          mkdir d:\a\go-msi
          xcopy /E go-msi d:\a\go-msi
          Remove-Item -Path go-msi -Force -Recurse
          go-msi.exe check-env
          go-msi.exe make -p wix64.json -a amd64 --msi $BIN-setup-x64.msi --version 1.0.2
          go-msi.exe make -p wix86.json -a 386 --msi $BIN-setup-x86.msi --version 1.0.2
      - name: pack things to zip
        run: |
          7z a $BIN-amd64.zip bin/win64/$BIN.exe $DIRS
          7z a $BIN-x86.zip bin/win32/$BIN.exe $DIRS
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            $BIN-x64.zip
            $BIN-w86.zip
            $BIN-setup-x86.msi
            $BIN-setup-amd6464.msi
        #env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}